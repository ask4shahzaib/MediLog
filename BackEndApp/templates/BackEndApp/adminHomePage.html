        <div class="collapse" id="patient">
            <div class="card card-body">


                <form action="/register/" enctype="multipart/form-data" method="POST">
                    {%csrf_token%}
                    <div class="label-text" style="padding-left: 6%;">
                        <h2 text-align: center>Add New Patient</h2>
                    </div>


                    <label class="animate">
                            <input name="cnic" id="cnic" type="text" required />
                            <div class="label-text">CNIC</div>
                        </label>


                    <div>
                        <label class="animate">
                                <input name="password" id="password" type="password" required />
                                <div class="label-text">Password</div>
                            </label>

                    </div>

                    <label class="animate">
                            <input name="fname" id="fname" type="text" required />
                            <div class="label-text">First Name</div>
                        </label>

                    <label class="animate">
                            <input name="lname" id="lname" type="text" required />
                            <div class="label-text">Last Name</div>
                        </label>

                    <label class="animate">
                            <input name="phone" id="phone" type="phone" required />
                            <div class="label-text">Phone</div>
                        </label>

                    <label class="animate">
                            <input name="email" id="email" type="email" required />
                            <div class="label-text">E-mail</div>
                        </label>

                    <label class="animate">
                            <input
                            name="dob"
                            type="text"
                            onfocus="(this.type='date')"
                            onfocusout="(this.type='text')"
                            required
                            />
                            <div class="label-text">Date of Birth</div>
                        </label>

                    <label class="animate">
                            <input name="address" id="address" type="text" required />
                            <div class="label-text">Address</div>
                        </label>

                    <label class="">
                            <div>
                            <input
                                type="file"
                                name="file"
                                style="padding-left: 20%; padding-top: 3%"
                                accept="image/*"
                            />
                            </div> </label<br>
                        <button class='btn btn-primary' style="margin-left: 95px; margin-top: 15px;" type="submit" value="submit">Create Account</button>
                </form>
                
                </div>
